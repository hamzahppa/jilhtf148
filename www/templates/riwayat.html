<ion-view title="Riwayat" id="page4">
    <ion-content padding="true" class="has-header">
        <ion-refresher
            pulling-text="Lepas untuk memperbarui"
            on-refresh="refresh()"
            spinner = "ripple" >
        </ion-refresher>
        <ion-list id="riwayat-list5">
            <ion-item class="item-avatar item-text-wrap" id="riwayat-list-item9" ui-sref="tabsController.transaksi({index: order.indexTransaksi})" ng-repeat="order in orders">
            	<img ng-src="{{order.userPhotoUrl}}">
                <h2>{{ order.namaUser }}</h2>
                <p><b>Restoran : {{ order.namaResto }}</b></p>
                <p>Alamat Kirim : {{ order.alamatUser }}</p>
                <p>Transaksi : {{ order.jumlah }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
