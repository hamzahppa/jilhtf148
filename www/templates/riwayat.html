<ion-view title="Riwayat" id="page4">

        <ion-list id="riwayat-list5">
            <ion-item class="item-avatar  " id="riwayat-list-item9" ui-sref="tabsController.transaksi({index: order.index})" ng-repeat="order in orders">

                <p>{{ order.alamat }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
