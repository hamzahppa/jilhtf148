<ion-view hide-nav-bar="true" hide-back-button="true" id="login-page" cache-view="false" class="login">
    <ion-content>
        <div class="top-content row">
            <div class="app-copy col col-top">
                <img src="img/mangan.png" width="40%">
                <div class="spacer" style="width: 300px; height: 40px;"></div>
                <p class="app-tagline">
                    Login for Kurir
                </p>
                <form>
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input type="email" ng-model="login.email">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="login.password">
                    </label>
                    <button class="button button-block" ng-click="signIn()">
                        Login
                    </button> 
                </form>
            </div>
        </div>
        <div class="bottom-content row">
            <div class="col col-bottom">
                <!-- <button class="facebook-sign-in button button-block" ng-click="modalLogin.hide()">
                    Login
                </button> -->
                <!-- <a ui-sref="tabsController.order" id="login-button1" class="facebook-sign-in button button-block">Sign in</a> -->
            </div>
        </div>
    </ion-content>
</ion-view>
