<ion-view title="Order" id="page2">
    <ion-content padding="true" class="has-header">
        <ion-list id="order-list3">
            <ion-item class="item-avatar" id="order-list-item5" ui-sref="tabsController.transaksi({index: order.indexTransaksi})" ng-repeat="order in orders">
            	<img ng-src="{{order.userPhotoUrl}}">
                <h2>{{ order.namaUser }}</h2>
                <p>ID Transaksi : {{ order.indexTransaksi }}</p>
                <p>Alamat Kirim : {{ order.alamatUser }}</p>
                <p>Transaksi : {{ order.jumlah }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
