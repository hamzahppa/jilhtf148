<ion-view title="Order" id="page2">
    <ion-content padding="true" class="has-header">
        <ion-refresher
            pulling-text="Tarik untuk memperbarui"
            on-refresh="refresh()"
            spinner = "ripple" >
        </ion-refresher>

        <ion-list id="order-list3">
            <ion-item class="item-avatar item-text-wrap" id="order-list-item5" ui-sref="tabsController.transaksi({index: order.indexTransaksi})" ng-repeat="order in orders">
            	<img ng-src="{{order.userPhotoUrl}}">
                <h2>{{ order.namaUser }}</h2>
                <p>Order Masuk : {{getDate(order.tgl)}}</p>
                <p>Restoran : {{ order.namaResto }}</p>
                <p>Alamat Kirim : {{ order.alamatUser }}</p>
                <p>Transaksi : {{ order.jumlah }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
