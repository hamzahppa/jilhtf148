<ion-view title="Order" id="page2">
    <ion-content padding="true" class="has-header">
        <ion-list id="order-list3">
            <ion-item class="item-avatar" id="order-list-item5" ui-sref="tabsController.transaksi({index: order.index})" ng-repeat="order in orders">
                <h2>{{ order.nama }}</h2>
                <p>{{ order.index }}</p>
                <p>{{ order.alamat }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
