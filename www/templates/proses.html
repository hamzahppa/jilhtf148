<ion-view title="Proses" id="page3">
    <ion-content padding="true" class="has-header">
        <ion-list id="proses-list4">
            <ion-item class="item-avatar  " id="proses-list-item8" ui-sref="tabsController.transaksi({index: order.index})" ng-repeat="order in orders">
                <h2>{{ order.nama }}</h2>
                <p>{{ order.index }}</p>
                <p>{{ order.alamat }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
