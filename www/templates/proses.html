<ion-view title="Proses" id="page3">
    <ion-content padding="true" class="has-header">
        <ion-list id="proses-list4">
            <ion-item class="item-avatar  " id="proses-list-item8" ui-sref="tabsController.transaksi({index: order.indexTransaksi})" ng-repeat="order in orders">
            	<img ng-src="{{order.userPhotoUrl}}">
                <h2>{{ order.namaUser }}</h2>
                <p>ID Transaksi : {{ order.indexTransaksi }}</p>
                <p>Alamat Kirim : {{ order.alamatUser }}</p>
                <p>Transaksi : {{ order.jumlah }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
